<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us | Crown Hotel</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="navbar"></div> <!-- Navbar loads dynamically -->

    <!-- Contact Header Section -->
    <div class="container mt-5 text-center">
        <h1 class="mb-3 text-uppercase" style="color: #A4436B;">Contact Us</h1>
        <p class="lead">We’re here to assist you! Whether you have questions about your booking, need recommendations, or just want to say hello, we’d love to hear from you.</p>
    </div>

    <!-- Contact Information Section -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col-md-4">
                <i class="fas fa-phone fa-2x" style="color: #A4436B;"></i>
                <h4 class="mt-2">Call Us</h4>
                <p>+44 1234 567 890</p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-envelope fa-2x" style="color: #A4436B;"></i>
                <h4 class="mt-2">Email Us</h4>
                <p><a href="mailto:info@crownhotel.com" class="text-decoration-none text-dark">info@crownhotel.com</a></p>
            </div>
            <div class="col-md-4">
                <i class="fas fa-map-marker-alt fa-2x" style="color: #A4436B;"></i>
                <h4 class="mt-2">Visit Us</h4>
                <p>123 Crown Street, Norwich, UK</p>
            </div>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg p-4">
                    <h2 class="mb-3 text-center" style="color: #A4436B;">Get in Touch</h2>

                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="email" placeholder="yourname@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="How can we assist you?" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="/js/components.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('contactForm').onsubmit = function(event) {
                event.preventDefault();
                alert('Thank you for your message! We will get back to you shortly.');
            };
        });
    </script>
</body>
</html>
