<!DOCTYPE html>
<html lang="en">
<head>
  <title>Contact Us</title>
</head>
<body>
  <div id="navbar"></div>

  <section id="contact" class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Contact Us</h1>
        <form id="contactForm" class="row g-4 needs-validation" novalidate>

          <!-- Name -->
          <div class="col-md-6">
            <label for="contact_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <!-- Email -->
          <div class="col-md-6">
            <label for="contact_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="contact_email" name="contact_email" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>

          <!-- Subject -->
          <div class="col-12">
            <label for="contact_subject" class="form-label">Subject</label>
            <select class="form-select" id="contact_subject" name="contact_subject" required>
              <option value="" selected disabled>Select a subject</option>
              <option value="general">General Inquiry</option>
              <option value="booking">Booking Issue</option>
              <option value="feedback">Feedback</option>
              <option value="facilities">Facilities Information</option>
            </select>
            <div class="valid-feedback">Thank you.</div>
            <div class="invalid-feedback">Please select a subject.</div>
          </div>

          <!-- Message -->
          <div class="col-12">
            <label for="contact_message" class="form-label">Message</label>
            <textarea class="form-control" id="contact_message" name="contact_message" rows="4" required></textarea>
            <div class="valid-feedback">Message looks good.</div>
            <div class="invalid-feedback">Please enter your message.</div>
          </div>

          <!-- Submit -->
          <div class="col-12 text-center">
            <button type="submit" class="btn px-5">Send Message</button>
          </div>

          <!-- Feedback message -->
          <div id="contactMessage" class="text-center mt-4"></div>
        </form>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script src="/js/components.js"></script> 
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const form = e.target;
      if (!form.checkValidity()) {
        form.classList.add("was-validated");
        return;
      }
      document.getElementById("contactMessage").innerHTML =
        '<div class="alert alert-success">Thank you for contacting us! We will get back to you shortly.</div>';
      form.reset();
      form.classList.remove("was-validated");
    });
  </script>
</body>
</html>
