<!-- 
        To improve effeciency and reduce FOUC (Flashes of Unstyled Content) 
        during page load, KK has optimised this head.html with the following:
        1) Reordered the CSS loading to prioritise critial code for faster rendering.
        2) DELETED NOW - Inlined minified critical CSS directly in the head for above-the-fold content.
        3) Preload external stylesheets to start fetching them as soon as possible.
        4) COMMENTED OUT FOR NOW - Loaded stylesheets asynchronously to prevent render-blocking.
        5) Added a failsafe for users with Javascript disabled to ensure proper styling. 
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="dynamic-title">Crown Hotel</title>

    <!-- Preload the stylesheet early without blocking rendering -->
    <link rel="preload" href="/css/bootstrap.min.css" as="style">
    <link rel="preload" href="/css/styles.css" as="style">

    <!-- Async Load: Loads the stylesheet without blocking page rendering, 
         switching its media to "all" after it's loaded to apply styles -->
    <!-- <link rel="stylesheet" href="/css/bootstrap.min.css" media="print" onload="this.media='all';"> -->
    <!-- <link rel="stylesheet" href="/css/styles.css" media="print" onload="this.media='all';"> -->

    <!-- Fallback: Ensures stylesheets load even if JavaScript is disabled -->
    <noscript><link rel="stylesheet" href="/css/bootstrap.min.css"></noscript>
    <noscript><link rel="stylesheet" href="/css/styles.css"></noscript>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    
    <!-- Bootstrap JS (Needed for Navbar Toggle) -->
    <script src="/js/bootstrap.bundle.min.js" defer></script>

    <!-- JavaScript for Navbar/Footer -->
    <script src="/js/components.js" defer></script>

    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
